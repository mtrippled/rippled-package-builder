machine:
  services:
    - docker
test:
  override:
    - docker build -t rippled-rpm-builder-centos7 rpm-builder/
    - ./run_centos7_test.sh
deployment:
  master:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker tag -f rippled-rpm-builder-centos7 $DOCKER_USER/rippled-rpm-builder:centos7
      - docker push $DOCKER_USER/rippled-rpm-builder:centos7
  validator-keys:
    branch: validator-keys
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker tag -f rippled-rpm-builder-centos7 $DOCKER_USER/rippled-rpm-builder:validator-keys
      - docker push $DOCKER_USER/rippled-rpm-builder:validator-keys
